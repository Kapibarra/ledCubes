<section class="product section" id="product">
    <div class="container">
        <div class="product__top">
            <h2 class="title">
                Выберите свой светильник
            </h2>
            <h3 class="product__subtitle subtitle">
                Светящий куб. Квадрат <span class="product__subtitle-color">RGB</span> <span
                    class="product__subtitle-types">(20*20см)</span>
            </h3>
        </div>
        <div class="product__wrapper">
            <div class="product__pictures">
                <div class="product__inner">
                    <div class="product__sliders swiper">
                        <ul class="product__big swiper-wrapper">
                            <li class="swiper-slide">
                                <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                    width="740" height="713">
                            </li>
                            <li class="swiper-slide">
                                <img class="product__image" src="img/products/3.jpg" alt="Светящий куб" loading="lazy"
                                    width="740" height="713">
                            </li>
                            <li class="swiper-slide">
                                <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                    width="740" height="713">
                            </li>
                            <li class="swiper-slide">
                                <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                    width="740" height="713">
                            </li>
                            <li class="swiper-slide">
                                <img class="product__image" src="img/products/3.jpg" alt="Светящий куб" loading="lazy"
                                    width="740" height="713">
                            </li>
                        </ul>
                    </div>
                    <button class="product__button product__button--prev swiper-button-prev" type="button">
                    </button>
                    <button class="product__button product__button--next swiper-button-next" type="button">
                    </button>
                </div>
                <div class="product__thumbs swiper">
                    <ul class="product__small swiper-wrapper">
                        <li class="swiper-slide">
                            <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                width="170" height="191">
                        </li>
                        <li class="swiper-slide">
                            <img class="product__image" src="img/products/3.jpg" alt="Светящий куб" loading="lazy"
                                width="170" height="191">
                        </li>
                        <li class="swiper-slide">
                            <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                width="170" height="191">
                        </li>
                        <li class="swiper-slide">
                            <img class="product__image" src="img/video-bg.jpg" alt="Светящий куб" loading="lazy"
                                width="170" height="191">
                        </li>
                        <li class="swiper-slide">
                            <img class="product__image" src="img/products/3.jpg" alt="Светящий куб" loading="lazy"
                                width="170" height="191">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="product__content">
                <div class="product-panel">
                    <div class="product-panel__top">
                        <div class="product-panel__cost">
                            <span class="product-panel__price">1400₽</span>
                            <span class="product-panel__old">1900₽</span>
                        </div>
                        <span class="product-panel__discount">-30%</span>
                    </div>
                    <div class="product-panel__buy">
                        <form class="product-panel__count" action="#">
                            <label class="sr-only" for="product-count">Количество товара</label>
                            <input class="product-panel__field" type="number" id="product-count" name="count" min="1"
                                value="1">
                        </form>
                        <button class="product-panel__button button" type="button">
                            Добавить в корзину
                        </button>
                    </div>
                    <div class="product-panel__status">
                        <span>В наличии:</span>
                        <span class="product-panel__availability">560 шт</span>
                    </div>
                    <p>
                        Ближайшая доставка в течении 1-3 рабочих дней
                    </p>
                </div>
                <ul class="product-characteristics">
                    <li class="product-characteristics__item">
                        <span class="product-characteristics__name">
                            изменение подсветки
                        </span>
                        <span class="product-characteristics__value">
                            16 цветов, ПУ
                        </span>
                    </li>
                    <li class="product-characteristics__item">
                        <span class="product-characteristics__name">
                            ударопрочный материал
                        </span>
                        <span class="product-characteristics__value">
                            до 150 кг
                        </span>
                    </li>
                </ul>
                <form class="product-options form" action="#">
                    <div class="product-options__list">
                        <h3 class="product-options__title">
                            Подсветка
                        </h3>
                        <div class="product-options__items">
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-backlight"
                                    id="product-backlight-white" value="Белая" data-color="1">
                                <label class="form__radio form__radio--white"
                                    for="product-backlight-white">Белая</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-backlight"
                                    id="product-backlight-warm" value="Разноцветная" data-color="1.15">
                                <label class="form__radio form__radio--colors"
                                    for="product-backlight-warm">Разноцветная</label>
                            </div>
                        </div>
                    </div>
                    <div class="product-options__list">
                        <h3 class="product-options__title">
                            Тип свечения
                        </h3>
                        <div class="product-options__items">
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-types" id="product-types-white"
                                    value="Белый свет (4000К)">
                                <label class="form__radio" for="product-types-white">Белый свет (4000К)</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-types" id="product-types-warm"
                                    value="Теплый свет (2700К)">
                                <label class="form__radio" for="product-types-warm">Теплый свет (2700К)</label>
                            </div>
                        </div>
                    </div>
                    <div class="product-options__list">
                        <h3 class="product-options__title">
                            Размер
                        </h3>
                        <div class="product-options__items product-options__items--big">
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-20" value="20"
                                    data-num="2999">
                                <label class="form__radio" for="product-20">20 см</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-30" value="
                                30" data-num="5499">
                                <label class="form__radio" for="product-30">30 см</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-40" value="40"
                                    data-num="7799">
                                <label class="form__radio" for="product-40">40 см</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-50" value="50"
                                    data-num="8899">
                                <label class="form__radio" for="product-50">50 см</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-60" value="60"
                                    data-num="16799">
                                <label class="form__radio" for="product-60">60 см</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-size" id="product-75" value="75"
                                    data-num="24999">
                                <label class="form__radio" for="product-75">75 см</label>
                            </div>
                        </div>
                    </div>
                    <div class="product-options__list">
                        <h3 class="product-options__title">
                            Вид куба
                        </h3>
                        <div class="product-options__items">
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-view"
                                    id="product-view-suspension" value="Подвесной">
                                <label class="form__radio" for="product-view-suspension">Подвесной</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-view" id="product-view-floor"
                                    value="Напольный">
                                <label class="form__radio" for="product-view-floor">Напольный</label>
                            </div>
                        </div>
                    </div>
                    <div class="product-options__list">
                        <h3 class="product-options__title">
                            Тип питания
                        </h3>
                        <div class="product-options__items">
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-food" id="product-food-battery"
                                    value="От аккумулятора" data-acc="1.2">
                                <label class="form__radio" for="product-food-battery">От аккумулятора</label>
                            </div>
                            <div class="product-options__item">
                                <input class="form__hidden" type="radio" name="product-food" id="product-food-net"
                                    value="От сети">
                                <label class="form__radio" for="product-food-net">От сети</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>
</section>
